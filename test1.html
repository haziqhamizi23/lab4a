<!DOCTYPE html>
<html>
<head>
    <title>Lab 4 Question 2</title>
</head>
<body>
    <div id="myElement">
        <p id="new">Welcome to my website!</p>
      </div>
    
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>

    <script>
        function checkInput() {
            const userInput = document.getElementById("userInput").value;

        
            if (isNaN(userInput)) {
                alert("Please insert a number!");
            } else {
                const number = parseFloat(userInput);

                if (number < 10) {
                    alert("The number is lower than 10");
                } else {
                    alert("The number is higher than 10");
                }
            }
        }
    </script>
</body>
</html>
